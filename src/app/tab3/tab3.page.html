<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Configuracion - {{numRuta}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row style="height:120px">
      <ion-col size="6" size-lg>
        <ion-button style="height:100%" (click)="configRuta()" size="large" expand="block" color="light">
          <ion-icon slot="start" name="enter-outline"></ion-icon>
          Ruta
        </ion-button>
      </ion-col>
      <ion-col size="6" size-lg>
        <ion-button style="height:100%" (click)="abrirPedidos()" size="large" expand="block" color="light">
          <ion-icon slot="start" name="enter-outline"></ion-icon>
          Datos
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row style="height:120px">
      <ion-col size="6">
        <ion-button style="height:100%" (click)="onClick()" size="large" expand="block" color="light">
          <ion-icon slot="start" name="enter-outline"></ion-icon>
          Promo
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button style="height:100%" (click)="onClick()" size="large" expand="block" color="warning">
          <ion-icon slot="start" name="refresh-outline"></ion-icon>
          Reset
        </ion-button>
      </ion-col>
    </ion-row>
    <p></p>
    <ion-button (click)="transmitir()" size="large" color="success" expand="block" shape="round">
      <ion-icon slot="start" name="cloud-upload-outline"></ion-icon>
      Transmitir...
    </ion-button>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let item of pendientes; let i = index">
      <ion-label>{{ item.fecha | date:'shortDate' }} - {{item.numPedido}} - {{item.codCliente}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="item.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
