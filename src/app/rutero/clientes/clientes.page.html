<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Busqueda de Clientes</ion-title>
    <ion-button  slot="start" size="small" color="light" (click)="dismissClientes(0)">
      <ion-icon name="close-outline" color="danger"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-start ion-padding-end">
  <ion-item>
    <ion-label position="floating">Cliente</ion-label>
    <ion-input [(ngModel)]="texto" clearInput="true" (keyup.enter)="buscarCliente()"></ion-input>
    <ion-button (click)="buscarCliente()" size="medium" color="light" slot="end">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-list *ngFor="let item of busquedaClientes">
    <ion-item (click)="dismissClientes(item.id)">
      <ion-label>{{item.nombre}}</ion-label>
      <ion-icon color="dark" slot="end" size="small" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
