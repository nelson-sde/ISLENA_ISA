<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-button (click)="regresar()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title align-text-center>{{isa.varConfig.numRuta}} - Rutero</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>

    <ion-item color="light">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2">
            <ion-label class="ion-text-center">Client</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label class="ion-text-center">Inicio</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label class="ion-text-center">Razon</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label class="ion-text-center">Fin</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item *ngFor="let item of isa.rutero; let i = index" (click)="abrirDet(i)">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="2">
            <ion-label [color]="item.razon == 'N' ? 'danger' : 'success' " class="ion-text-center">{{item.cliente}}</ion-label>
          </ion-col>
          <ion-col size="5">
            <ion-label class="ion-text-start">{{item.inicio | date : 'short'}}</ion-label>
          </ion-col>
          <ion-col size="2">
            <ion-label class="ion-text-center">{{item.razon}}</ion-label>
          </ion-col>
          <ion-col size="3">
            <ion-label class="ion-text-start">{{item.fin | date : 'shortTime'}}</ion-label>
          </ion-col>
          <ion-col size="12">
            <ion-label color="primary" class="ion-text-start">{{item.cliente | cliente}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      
    </ion-item>
  </ion-list>
</ion-content>
