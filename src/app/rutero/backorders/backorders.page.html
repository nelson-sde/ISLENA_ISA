<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-button (click)="regresar()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title align-text-center>{{isa.varConfig.numRuta}} - Back Orders</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item color="light">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">Art√≠culo</ion-col>
          <ion-col size="4">Pedido</ion-col>
          <ion-col size="4">Facturado</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    
    <ion-grid fixed>
      <ion-row *ngFor="let item of arregloBO">
        <ion-col size="4">
          <ion-text color="primary">
            {{item.articulo}}
          </ion-text>
        </ion-col>
        <ion-col size="4">{{item.cantidaD_PEDIDA}}</ion-col>
        <ion-col size="4">{{item.cantidaD_FACTURADA}}</ion-col>
        <ion-col size="12">{{item.descripcion}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
