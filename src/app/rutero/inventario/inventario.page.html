<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-button (click)="regresar()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">Historial Ventas</ion-title>
      <ion-button (click)="abrirCardex(-1)" fill="clear" slot="end" size="medium">
        <ion-icon name="arrow-forward-outline" [color]="isaCardex.cardexSinSalvar ? 'danger' : 'success'" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item color="light">
    <ion-text color="primary">
      <h1>{{ isa.clienteAct.nombre }}</h1>
    </ion-text>
  </ion-item>
  <p></p>
  
  <ion-list>
    <ion-item *ngFor="let item of cardexHistorico; let i = index" (click)="abrirCardex(i)">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="5">
            <div>
              <ion-text color="danger"><h5>{{ item.fecha | date: shortDate }}</h5></ion-text>
            </div>
          </ion-col>
          <ion-col size="3">
            <div>{{ item.tipoDocumento }}</div>
          </ion-col>
          <ion-col size="2">
            <div>{{ item.codProducto }}</div>
          </ion-col>
          <ion-col size="2">
            <div class="ion-text-end">
              <ion-text color="danger">{{ item.cantPedido }}</ion-text>
            </div>
          </ion-col>
          <ion-col size="12">
            <div>
              <ion-text color="primary">{{ item.desProducto }}</ion-text>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item> 
  </ion-list>
</ion-content>
