<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-button (click)="regresar()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">Historial Ventas</ion-title>
      <ion-button (click)="abrirCardex(-1)" fill="clear" slot="end" size="medium">
        <ion-icon name="arrow-forward-outline" [color]="isaCardex.cardexSinSalvar ? 'danger' : 'success'" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item color="light">
    <ion-text color="primary">
      <h2>{{ isa.clienteAct.nombre }}</h2>
    </ion-text>
    <ion-button (click)="cancelarFiltro()" fill="clear" size="large" *ngIf="filtra">
      <ion-icon name="close-outline" [color]="danger" size="medium"></ion-icon>
    </ion-button>
  </ion-item>
  <p></p>
  
  <ion-list>
    <ion-item-sliding *ngFor="let item of cardexHistorico; let i = index" (click)="abrirCardex(i)">
      <ion-item>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="7">
              <div>
                <ion-text color="danger">{{ item.fecha | date: shortDate }}</ion-text>
              </div>
            </ion-col>
            <ion-col size="1">
              <div>{{ item.tipoDocumento[0] }}</div>
            </ion-col>
            <ion-col size="2">
              <div>{{ item.descuento }}%</div>
            </ion-col>
            <ion-col size="2">
              <div class="ion-text-end">
                <ion-text color="danger">{{ item.cantPedido }}</ion-text>
              </div>
            </ion-col>
            <ion-col size="12">
              <div>
                <ion-text color="primary">{{ item.desProducto }}</ion-text>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="filtraItem(item.codProducto)">
          <ion-icon slot="icon-only" name="search-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
