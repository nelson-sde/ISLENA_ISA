<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-button (click)="regresar()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Back
      </ion-button>
      <ion-title>Cardex</ion-title>
      <ion-button (click)="guardarInventario()" fill="clear" slot="end" size="medium">
        <ion-icon name="save-outline" color="danger" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-text color="primary">
    <h1>{{ isa.clienteAct.nombre }}</h1>
  </ion-text>
  <p></p>
  <ion-searchbar color="light" (ionChange)="getItems($event)"></ion-searchbar>
  <p></p>
  <ion-list *ngIf="isItemAvailable">
    <ion-item *ngFor="let item of productos; let i = index" (click)="abrirCardex(i)">
      <ion-label>{{ item.nombre }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!isItemAvailable">
    <ion-list-header color="light" lines="full">
      <ion-grid>
        <ion-row color="light">
          <ion-col size="4">Producto</ion-col>
          <ion-col size="4">Inventario</ion-col>
          <ion-col size="4">Pedido</ion-col>
        </ion-row>
      </ion-grid>
    </ion-list-header>
    <ion-grid>    
      <ion-row *ngFor="let item of isaCardex.cardex">
        <ion-col size="4">{{item.codProducto}}</ion-col>
        <ion-col size="4">{{item.cantInventario}}</ion-col>
        <ion-col size="4">{{item.cantPedido}}</ion-col>
      </ion-row>
    </ion-grid>
    <p></p>
    <ion-button (click)="salvarCardex()" expand="block" color="success" shape="round">
      Guardar
    </ion-button>
  </ion-list>
</ion-content>
