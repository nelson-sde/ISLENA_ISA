<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-button (click)="regresar()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">Productos</ion-title>
      <ion-button (click)="barcode()" fill="clear" slot="end" size="medium">
        <ion-icon name="barcode-outline" color="success" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Producto</ion-label>
    <ion-input #input [(ngModel)]="texto" clearInput="true" (keyup.enter)="buscarProducto()"></ion-input>
    <ion-button (click)="buscarProducto()" slot="end" size="medium" color="light">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let item of busquedaProd; let i = index" (click)="productoSelect(i)">
      <ion-label>{{item.id}} - {{item.nombre}}</ion-label>
      <ion-icon color="dark" slot="end" size="small" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
