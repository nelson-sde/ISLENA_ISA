<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Rutero - {{isa.varConfig.numRuta}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-item>
  <ion-label position="floating">Cliente</ion-label>
  <ion-input [(ngModel)]="texto" clearInput="true" (keyup.enter)="buscarCliente( $event )"></ion-input>
  <ion-button (click)="buscarCliente( $event )" slot="end" size="medium" color="light">
    <ion-icon slot="icon-only" name="search-outline"></ion-icon>
  </ion-button>
</ion-item>
<ion-item *ngIf="dir">
  <ion-label>{{direccion}}</ion-label>
</ion-item>

<ion-content>
  <ion-grid fixed>
    <ion-row style="height:120px">
      <ion-col size="6" size-lg>
        <ion-button style="height:100%" (click)="abrirInventario()" size="large" expand="block" color="light">
          <ion-icon slot="start" name="clipboard-outline"></ion-icon>
          Cardex
        </ion-button>
      </ion-col>
      <ion-col size="6" size-lg>
        <ion-button style="height:100%" (click)="abrirPedidos()" size="large" expand="block" color="light">
          <ion-icon slot="start" name="cart-outline"></ion-icon>
          Pedidos
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row style="height:120px">
      <ion-col size="6">
        <ion-button style="height:100%" (click)="onClick()" size="large" expand="block" color="light">
          <ion-icon slot="start" name="cash-outline"></ion-icon>
          Cobro
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button style="height:100%" (click)="onClick()" size="large" expand="block" color="light">
          <ion-icon slot="start" name="push-outline"></ion-icon>
          Dev
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row style="height:120px">
      <ion-col size="6">
        <ion-button style="height:100%" (click)="onClick()" size="large" expand="block" color="light">
          <ion-icon slot="start" name="business-outline"></ion-icon>
          Bancos
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button style="height:100%" (click)="onClick()" size="large" expand="block" color="light">
          <ion-icon slot="start" name="calculator-outline"></ion-icon>
          Estadis
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
