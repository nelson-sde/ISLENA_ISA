<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-button (click)="regresar()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title class="ion-text-center">Cardex</ion-title>
      <ion-button (click)="guardarCardex()" fill="clear" slot="end" size="medium">
        <ion-icon name="save-outline" [color]="isaCardex.cardexSinSalvar ? 'danger' : 'success'" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item color="light">
    <ion-text color="primary">
      <h2>{{ isa.clienteAct.nombre }}</h2>
    </ion-text>
    <ion-button slot="end" (click)="agregarProducto()" fill="clear" size="large">
      <ion-icon name="search-outline" color="primary" size="medium"></ion-icon>
    </ion-button>
  </ion-item>
  <p></p>
  <ion-list>
    <ion-list-header color="light" lines="full">
      <ion-grid>
        <ion-row color="light">
          <ion-col size="3">
            <div class="ion-text-center">
              Item
            </div>
          </ion-col>
          <ion-col size="3">
            <div class="ion-text-center">
              Precio
            </div>
          </ion-col>
          <ion-col size="2">
            <div class="ion-text-end">
              Desc
            </div>
          </ion-col>
          <ion-col size="2">
            <div class="ion-text-end">
              Invent
            </div>
          </ion-col>
          <ion-col size="2">
            <div class="ion-text-end">
              Pedido
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of cardex; let i = index" lines="full">
      <ion-item (click)="ingresarMontos(i)">
        <ion-grid>    
          <ion-row>
            <ion-col size="3">
              <div>
                {{item.codProducto}}
              </div>
            </ion-col>
            <ion-col size="3">
              <div class="ion-text-end">
                {{item.precio | colones:1 :"." :"," }}
              </div>
            </ion-col>
            <ion-col size="2">
              <div class="ion-text-end">
                {{item.descuento}}
              </div>
            </ion-col>
            <ion-col size="2">
              <div class="ion-text-end">
                {{item.cantInventario}}
              </div>
            </ion-col>
            <ion-col size="2">
              <div class="ion-text-end">
                {{item.cantPedido}}
              </div>
            </ion-col>
            <ion-col size="12">
              <div>
                <ion-text color="primary">
                  {{item.desProducto}}
                </ion-text>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarLinea(i)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>  
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-button slot="end" (click)="agregarProducto()" fill="clear">
      <ion-icon name="add-circle-outline" color="success" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
