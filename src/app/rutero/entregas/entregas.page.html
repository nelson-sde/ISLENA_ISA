<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-button (click)="regresar()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title align-text-center>{{isa.varConfig.numRuta}} - Entregas</ion-title>
      <ion-button (click)="refrescar()" fill="clear" slot="end" size="medium">
        <ion-icon name="refresh-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item color="light">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">Cliente</ion-col>
          <ion-col size="6">Guía Entrega</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  
        
    <ion-grid fixed>
      <ion-row *ngFor="let item of entregas">
        <ion-col size="12">
          <div>
            <ion-text color="primary">
              <p>{{item.idCliente}} - {{item.nombre}}</p>
            </ion-text>
          </div>
        </ion-col>
        <ion-col size="8">
          Guía: {{item.idGuia}}
        </ion-col>
        <ion-col size="4">
          {{item.checkin | date : 'shortTime'}}
        </ion-col>
        <ion-col size="12">
          Chofer: {{item.chofer}}
        </ion-col>
        <ion-col size="12">
          <div>
            <ion-text color="success">
              <p>Estado: {{item.estado | estados}}</p>
            </ion-text>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
