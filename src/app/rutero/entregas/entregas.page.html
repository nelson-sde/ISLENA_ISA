<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons>
      <ion-button (click)="regresar()" fill="clear" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      <ion-title align-text-center>{{isa.varConfig.numRuta}} - Entregas</ion-title>
      <ion-button (click)="refrescar()" fill="clear" slot="end" size="medium">
        <ion-icon name="refresh-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-card [color]="item.estado === 'P' ? 'light' : 'success' " 
              *ngFor="let item of entregas; let i = index"
              (click)="backOrder(i)">
      <ion-card-header>
        <ion-card-title>
          <ion-text [color]="item.observaciones == 'BO' ? 'danger' : 'dark'">
            {{item.idCliente}} - {{item.nombre}}
          </ion-text>
          
        </ion-card-title>
        <ion-card-subtitle>{{item.estado | estados}}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <div>
          <p>
            <strong>Guía: </strong>{{item.idGuia}}<br>
            <strong>Chofer: </strong>{{item.chofer}}<br>
            {{item.checkin | date : 'shortTime'}}
          </p>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
