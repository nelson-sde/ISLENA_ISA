
<ion-content>
  <ion-item color="light">
    <ion-label>Datos del Cliente</ion-label>
    <ion-icon slot="end" color="primary" name="location-outline" (click)="getGeo()" [color]="!geoReferencia ? 'danger' : 'success'"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-text>
      Razón Social: {{isa.clienteAct.razonSocial}}
    </ion-text>
  </ion-item>
  <ion-item>
    <ion-text>
      Cédula: {{isa.clienteAct.contribuyente}}
    </ion-text>
  </ion-item>
  <ion-item>
    <ion-text>
      Lista: {{lista}}
    </ion-text>
  </ion-item>
  <ion-item>
    <ion-label>Latitud:</ion-label>
    <ion-input type="text" placeholder="Latitud" [(ngModel)]="isa.clienteAct.latitud"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Longitud:</ion-label>
    <ion-input type="text" placeholder="Longitud" [(ngModel)]="isa.clienteAct.longitud"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Telefono:</ion-label>
    <ion-input type="tel" placeholder="Telefono" [(ngModel)]="isa.clienteAct.telefonoContacto"></ion-input>
    <ion-icon slot="end" color="primary" name="call-outline"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label>Contacto:</ion-label>
    <ion-input type="text" placeholder="Nombre" [(ngModel)]="isa.clienteAct.nombreContacto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input type="email" placeholder="Email" [(ngModel)]="isa.clienteAct.email"></ion-input>
  </ion-item>
  <p></p>
  <ion-button (click)="guardar()" expand="block" shape="round">
    Salvar
  </ion-button>
</ion-content>
