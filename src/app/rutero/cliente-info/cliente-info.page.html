
<ion-content>
  <ion-item color="light">
    <ion-label>Datos del Cliente</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Telefono:</ion-label>
    <ion-input type="tel" placeholder="Telefono" [(ngModel)]="isa.clienteAct.telefonoContacto"></ion-input>
    <ion-icon slot="end" name="call-outline"></ion-icon>
  </ion-item>
  <ion-item>
    <ion-label>Contacto:</ion-label>
    <ion-input type="text" placeholder="Nombre" [(ngModel)]="isa.clienteAct.nombreContacto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Email:</ion-label>
    <ion-input type="email" placeholder="Email" [(ngModel)]="isa.clienteAct.email"></ion-input>
  </ion-item>
  <p></p>
  <ion-button (click)="guardar()" expand="block" shape="round">
    Salvar
  </ion-button>
</ion-content>
