

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="regresar()" shape="round" slot="start">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content no-border>
  <ion-slides class="mainSlide">
    
    <ion-slide>

      <form #formulario="ngForm" (ngSubmit)="login()">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Usuario</ion-label>
                    <ion-input name="user"
                                type="text"
                                [(ngModel)]="usuarioForm.usuarioF"
                                required></ion-input>
                  </ion-item>

                  <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input name="password"
                                type="password"
                                [(ngModel)]="usuarioForm.claveF"
                                required></ion-input>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button [disabled]="formulario.invalid"
                          type="submit"
                          color="dark"
                          shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>

    </ion-slide>
  </ion-slides>
</ion-content>
